apiVersion: apps/v1
kind: Deployment
metadata:
  name: menu-deployment
  namespace: eatfresh
  labels:
    app: webapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapi
  template:
    metadata:
      labels:
        app: webapi
    spec:
      containers:
      - name: webapi
        image: registry.gitlab.au.dk/wao-exercises1/eatfresh/eatfresh.menumanagement:v0.5
        ports:
        - containerPort: 5136
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: ACCEPT_EULA
          valueFrom:
            secretKeyRef:
              name: menu-sql-secret  # Correct secret name
              key: ACCEPT_EULA
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: menu-sql-secret # Correct secret name
              key: SA_PASSWORD
        - name: RABBITMQ_HOST
          value: rabbitmq.eatfresh.svc.cluster.local
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: guest
        - name: RABBITMQ_PASS
          value: guest
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "64Mi"
        volumeMounts:
        - name: config-volume
          mountPath: /app/appsettings.json
          subPath: appsettings.json
      volumes:
      - name: config-volume
        configMap:
          name: menu-config
      imagePullSecrets:
      - name: my-registry-credentials
