apiVersion: v1
kind: PersistentVolume
metadata:
  name: menu-pv
spec:
  storageClassName: "local-path"
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  claimRef:
    name: menu-pvc
    namespace: eatfresh
  hostPath:
    path: "/mnt/data/sqlserver"